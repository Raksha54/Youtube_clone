<!--div is nothing but a simple container which can have any type of data inside it,the whole page is divided into different divs so that it can be easily modified-->
<!--div is simple drawing a container inside like a border which is not visible until inspected-->
<!DOCTYPE html>
<html>
  <head>
    <style>
      .div-example {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="div-example">this is a div</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>postion practise</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        bottom: 0;
        height: 50px;
        width: 1000px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        position: fixed;

        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar

      <div
        style="
          position: absolute;
          background-color: red;
          top: 10px;
          right: 20px;
          z-index: 2;
        "
      >
        absolute
      </div>
      <!--for fixed the elements are placed on brwser window which doesnt move and stays still whereas for 
      absolute they are placd on the page and moves when we scroll-->
      <!--means that the browser window is fixed inside the page where we move it up and down-->
      <!--higher the z-index the element apperas front pushing the lower z index element to the back-->
    </div>
    <div style="background-color: aquamarine; height: 200px; width: 200px">
      div1
    </div>
    <div
      style="background-color: rgb(204, 111, 168); height: 200px; width: 200px"
    >
      div2
    </div>
  </body>
</html>

<!--most important feature of the absolute includes that whenever it is placed inside fixed it takes up positioning like top left right and bottom with respect to the fixed box in which it is been placed-->
